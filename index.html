<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Encoder</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <nav class="NavBar">
      <img src="./assets/Logo.png" alt="" />
    </nav>

    <div class="main-content">
        <div class="input-section">
            <label for="text-input">Ingrese el texto aqui</label>
            <textarea id="text-input" rows="10" cols="50"></textarea>
        </div>
        <div class="output-section">
            <img src="./assets/images/no-message.png" alt="No message found">
            <p class="output-text">Ningún mensaje fue encontrado</p>
            <p class="output-subtext">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </div>
    <div class="footer">
        <div class="note">⚫ Solo letras minúsculas y sin acentos</div>
        <div class="buttons">
            <button class="encrypt-btn">Encriptar</button>
            <button class="decrypt-btn">Desencriptar</button>
        </div>
    </div>
</div>

    <script src="./index.js"></script>
  </body>
</html>
